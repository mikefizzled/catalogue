<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- link rel="stylesheet" href="style.css"-->
    <link rel="icon" type="image/png" sizes="32x32" href="mr-photography.png">
    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form id="animalForm" class="needs-validation" novalidate>
            <h2>Add New Animal</h2>
            <div class="form-group py-2 px-2">
                <label for="common-name-field">Common Name</label>
                <input type="text" class="form-control" id="common-name-field" aria-describedby="commonNameHelp" placeholder="Common Name" required>
            </div>
            <div class="form-group py-2 px-2">
                <label for="scientific-name-field">Scientific Name</label>
                <input type="text" class="form-control" id="scientific-name-field" aria-describedby="scientificNameHelp" placeholder="Scientific Name" required>
            </div>
            <div class="form-group py-2 px-2">
                <label for="class-field">Class</label>
                <select class="form-select" id="class-field" aria-describedby="classHelp" required>
                    <option hidden selected>Select Class</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group py-2 px-2">
                <div class="form-row">
                    <div class="col">
                        <label for="order-field">Order</label>
                        <select class="form-select" id="order-field" aria-describedby="orderHelp" required>
                            <option hidden selected>Select Order</option>
                        </select>
                    </div>
                    <div class="col px-2 py-2">
                        <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#add-order-collapse" aria-expanded="false" aria-controls="multiCollapseExample2">Add Order</button>
                    </div>
                </div>
            </div>
            
            <div class="multi-collapse collapse" id="add-order-collapse">
                <div class="card card-body">
                 <form>
                    <div class="form-group py-2 px-2">
                        <h3>Add New Order</h3>
                        <div class="form-row">
                            <div class="col">
                                <label for="order-field">Order Name</label>
                                <input type="text" class="form-control" id="genus-field" aria-describedby="genusHelp" placeholder="Genus ID" required>
                            </div>
                            <div class="col">
                                <label for="class-field">Parent Class</label>
                                <select class="form-select" id="class-field" aria-describedby="classHelp" required>
                                    <option hidden selected>Select Class</option>
                                </select>
                            </div>
                        </div>
                    </div>
                 </form>
                </div>
              </div>
            <div class="form-group py-2 px-2">
                <label for="family-field">Family</label>
                <select class="form-select" id="family-field" aria-describedby="familyHelp" required>
                    <option hidden selected>Select Family</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group py-2 px-2">
                <label for="genus-field">Genus</label>
                <input type="text" class="form-control" id="genus-field" aria-describedby="genusHelp" placeholder="Genus ID" required>
            </div>
            <div class="form-group py-2 px-2">
                <label for="thumbnail-field">Thumbnail URL</label>
                <input type="text" class="form-control" id="thumbnail-field" aria-describedby="thumbnailHelp" placeholder="Thumbnail URL" required>
            </div>
            <button type="submit">Submit</button>
        </form>

<div class="my-2"></div>
    <p class="d-inline-flex gap-1">
        <a class="btn btn-primary collapsed" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Toggle first element</a>
        <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Toggle second element</button>
      </p>
      <div class="row mx-auto px-5">
        <div class="col-12">
          <div class="multi-collapse collapse" id="multiCollapseExample1">
            <div class="card card-body">
              Some placeholder content for the first collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="multi-collapse collapse" id="multiCollapseExample2">
            <div class="card card-body">
                
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="creation.js"></script>
    <script src="footer.js"></script>
</body>
</html>
