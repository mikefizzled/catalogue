<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="mr-photography.png">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/animal.css">
    <script src="../js/navbar-top.js"></script>
  </head>
  <body>
    <style>

.conservation-item {

    overflow: hidden;
    padding: 20px;
}

.description {
    font-size: 1.2em;
    font-weight: bold;
}

.list-name {
    font-size: 1em;
    color: #bebebe;
}

.conservation-image {
    max-width: 50px;
}
.list-name {
    font-size: 1em;
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
      <div class="row animal-details justify-content-center py-2">
        <div id="header-text" class="col-sm-6 col-md-4 d-flex flex-column justify-content-center order-1 order-md-1 text-center">
          <h2 id="common-name"></h2>
          <h4><i id="scientific-name"></i></h4>
        </div>
        <div id="info-table" class="col-sm-12 col-md-4 col-12 d-flex flex-column justify-content-center order-md-2 order-3">
          <table class="table detail-table table-responsive">
            <tbody>
              <tr>
                <th scope="row">Class</th>
                <td>
                  <div id="class"></div>
                </td>
              </tr>
              <tr>
                <th scope="row">Order</th>
                <td id="order"></td>
              </tr>
              <tr>
                <th scope="row">Family</th>
                <td id="family"></td>
              </tr>
              <tr>
                <th scope="row" class="no-bottom-border">Genus</th>
                <td id="genus" class="no-bottom-border"></td>
              </tr>
            </tbody>
          </table>
          <div id="conservation" class="container"></div>
        </div>
        <div id="animal-thumbnail" class="col-sm-6 animal-thumbnail col-md-4 d-flex flex-column justify-content-center mx-auto order-md-3 order-2">
          <img id="thumbnail" class="img-fluid img-thumbnail">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12  d-flex justify-content-center">
          <div class="card">
            <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner" data-bs-ride="true">
                <img class="card-img-top img-fluid" alt="Animal Image" id="main-picture">
                <div class="card-body">
                  <h5 class="card-title">Needs Adding</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <script src="../js/animal.js"></script>
    <script src="../js/footer-top.js"></script>
  </body>
</html>
