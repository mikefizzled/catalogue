<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <div id="front-page-carousel" class="carousel slide carousel-fade" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="images/goldfincha.jpg" class="d-block w-100  img-fluid" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="10000">
                <img src="images/mouse1a.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="10000">
                <img src="images/robina.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="10000">
                <img src="images/squirrel1a.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#front-page-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#front-page-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
   
          <script>
            const myCarouselElement = document.querySelector('#myCarousel')
            
            const carousel = new bootstrap.Carousel(myCarouselElement, {
              interval: 10000,
              touch: false
            })
            </script>

<script src="footer.js"></script>
