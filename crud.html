    <script>
    function fetchOptionData(url) {
    fetch(url)
        .then(res => res.json())
        .then(data => {
            let table = document.getElementById('class-table').getElementsByTagName('tbody')[0];

            // Clear existing rows
            table.innerHTML = "";

            data.forEach((item) => {
                let row = table.insertRow();

                // Assuming item has properties class_id and class_common_name
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);

                cell1.textContent = item.class_common_name;
                cell2.textContent = item.class_name;
                cell3.innerHTML = `
                            <button class="btn btn-sm btn-primary" onclick="editItem(${item.class_id})">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.class_id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        `;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
}

function fetchOrders(url) {
    fetch(url)
        .then(res => res.json())
        .then(data => {
            let table = document.getElementById('order-table').getElementsByTagName('tbody')[0];

            // Clear existing rows
            table.innerHTML = "";

            data.forEach((item) => {
                let row = table.insertRow();

                // Assuming item has properties class_id and class_common_name
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);

                cell1.textContent = item.order_name;
                cell2.textContent = item.class_common_name;
                cell3.innerHTML = `
                            <button class="btn btn-sm btn-primary" onclick="editItem(${item.class_id})">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.class_id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        `;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
}
